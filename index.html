<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
</head>
<body>
   <h1>Task-1</h1>
   <div class="container">
    <div class="item-1">
        <span>HOME</span>
        <Span>Band</Span>
        <span>Tour</span>
        <span>contact</span>
        <span>More</span>
    </div>
    <div class="item-2">
        <i class="bi-bi-search"></i>


    </div>
   </div>
   <br>
   <hr>
   <br>
   <hr>
   <br>

   <h1>Task-2</h1>
   <div class="container-2">
    <div class="item-item-a">
        <i class="bi bi-mic"></i>
        <p>Audio</p>

    </div>
    <div class="item item-b">
        <i class="bi bi camera-video-off"></i>
        <p>video</p>

    </div>
    <div class="item item-c">
        <i class="bi bi-people-fill"></i><sup>17</sup>
        <p>participants</p>

    </div>
    <div class="item item-d">
        <i class="bi bi-chat-dots"></i>
        <p>chat</p>

    </div>
    <div class="item item-e">
        <i class="bi bi- arrow-up-circle-fill"></i>
        <p>share</p>


    </div>
    <div class="item item-g">
        <i class="bi bi-pencil-square"></i>
        <p>Annotate</p>
    </div>
    <div class="item item-h">
        <i class="bi bi-mouse2"></i>
        <p>Remote-Control</p>

    </div>
    <div class="item item-i">
        <i class="bi bi-person-video3"></i>
        <p>Show-meeting</p>

    </div>
    <div class="item item-j">
        <i class="bi bi-three-dots"></i>
        <p>More</p>

    </div>
</div>
<div class="container-2">
    <div class="item-01">
        <i class="bi bi-arrrow-90deg-up"></i>
        <p class="p">You are screen sharing</p>
        <i class="bi bi-cloud-arrow-down"></i>
        <i class="bi bi-shield-fill-check"></i>

    </div>
    <div class="item-02">
        <i class="bi bi-app"></i>
        <p class="p">stop share</p>


    </div>


</div>
<br>
<hr>

</div>
